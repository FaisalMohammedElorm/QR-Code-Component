<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>QR code component</title>
</head>
<body>
  <!-----------------------QR CODE------------------------------>
  <div class="container">
    <!----------------------QR CODE IMAGE--------------------->
    <img src="images/image-qr-code.png" alt="QR_CODE">
    <!----------------------QR CODE DATA--------------------->
    <div class="improve"><p class="improve-text">Improve your front-end skills by building projects.</p></div>
    <div class="scan"><p class="scan-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p></div>
  </div>
  <!----------------------Attribution------------------------->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohammed Faisal Elorm</a>.
  </div>
</body>
</html>
